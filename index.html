<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="product">
        <div class="product__photo">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img src="images/image-product-mobile.jpg" alt="atir" />
          </picture>
        </div>

        <div class="product__info">
          <p class="product__label">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__price">
            <p class="product__price-new">$149.99</p>
            <p class="product__price-old">$169.99</p>
          </div>
          <button class="product__button">
            <img src="images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/cyberweb8/fm-challenge-1" target="_blank"
          >cyberweb8</a
        >.
      </div>
    </footer>
  </body>
</html>
